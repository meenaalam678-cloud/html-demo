<!DOCTYPE html>
<html lang="en">
<head>

    <title>Employee Table</title>

        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 2px solid red;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eaeaea;
        }
    </style>
</head>


<body>

        </tr>

</body>

</html>
